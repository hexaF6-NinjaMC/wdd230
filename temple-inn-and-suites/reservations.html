<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Reservations | Temple Inn &amp; Suites</title>
        <meta charset="UTF-8">
        <meta name="author" content="Aaron Bechtel">
        <meta name="description" content="Book a hotel with Temple Inn &amp; Suites">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="keywords" content="temple,inn,suites,book a room,free wifi">
        <link rel="shortcut icon" href="images/ico/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/small.css" rel="stylesheet">
        <script src="js/sidebar.js"></script>
    </head>

    <body>
        <div class="sidebar">
            <nav id="header-bottom">
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Our Services</a></li>
                    <li class="active">Reservations</li>
                    <li><a href="temples.html">Temples</a></li>
                </ul>
            </nav>
        </div>
        <div id="content">
            <header>
                <div id="header-top">
                    <img id="logo-img" src="images/logos/tis850x850.webp" class="header-left">
                    <div class="header-middle">
                        <h1>Temple Inn &amp; Suites</h1>
                        <h2>The Keystone to Your Rest!</h2> 
                    </div>
                    <div class="social header-right">
                        <a href="https://www.facebook.com/" target="_blank"><img src="images/social/f_logo_RGB-Blue_58.png" alt="Facebook Logo" class="facebook"></a>
                        <a href="https://www.linkedin.com/" target="_blank"><img src="images/social/In-Blue-128.png" alt="LinkedIn logo" class="linkedin"></a>
                    </div>
                </div>
                <hr>
            </header>

            <main>
                <!-- Content Changes -->
                <button class="toggler" onclick=openSidebar()><span>&#9776; &#8921;</span></button>
                <section>
                    <form method="get" action="contacted.html">
                        <fieldset class="top">
                            <legend>Contact Information</legend>
                            <label>First Name*: <input type="text" name="fname" required placeholder="John"></label>
                            <label>Last Name*: <input type="text" name="lname" required placeholder="Smith"></label>
                            <label>Email*: <input type="email" placeholder="myemail@domain.ext" required></label>
                            <label>Cell Phone*: <input type="tel" placeholder="4445556678 or 14445556678" minlength="9" maxlength="10" required></label>
                            <label>Country*: <input type="text" name="country" placeholder="United States" required></label>
                            <label>Location to Visit*: <select placeholder="Select location" required>
                                <option value="anchorage">Anchorage</option>
                                <option value="oakland">Oakland</option>
                                <option value="palmyra">Palmyra</option>
                                <option value="fort-collins">Fort Collins</option>
                            </select>
                            </label>
                        </fieldset>
                        <fieldset class="middle">
                            <legend>Room Size*:</legend>
                            <label><input type="radio" name="size" value="individual" required> Single (individual)</label>
                            <label><input type="radio" name="size" value="couple"> Couple</label>
                            <label><input type="radio" name="size" value="triple"> 3-member Family</label>
                            <label><input type="radio" name="size" value="quadruple"> 4-member Family</label>
                        </fieldset>
                        <fieldset class="bottom">
                            <label>Additional requests: <textarea name="description"></textarea></label>
                        </fieldset>
                        
                        <div class="hiddenDate">
                            <p></p>
                        </div>
                        <input type="submit" value="Click to Submit" id="submitBtn">
                    </form>
                </section>
            </main>

            <footer>
                <hr>
                <div class="footer-links">
                    <a href="https://goo.gl/maps/75NNsBtBZdRMKRgY9" class="hq-address">4800 Montgomery Ln #300, Bethesda, MD 20814</a> | 
                    <a href="services.html#contact-us" id="contact-link">Contact Us</a>
                </div>
                <div class="social">
                    <img id="img3">
                    <img id="img4">
                </div>
            </footer>
        </div>
    </body>
</html>
