<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home | Great Plains Chamber of Commerce</title>
        <meta charset="UTF-8">
        <meta name="author" content="Aaron Bechtel">
        <meta name="description" content="Chamber of Commerce site project for Aaron Bechtel in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Source+Sans+Pro:ital,wght@0,300;1,600;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
        <script src="js/index.js" defer></script>
        <script src="js/hamburger.js"></script>
    </head>

    <body>
        <header>
            <div class="image-container">
                <img src="images/gpcLogo.png" alt="gpc-logo" class="header-logo">
            </div>
            <section class="company-headings-container">
                <h1 id="first-company-heading">Great Plains</h1>
                <h2 id="second-company-heading">Chamber of Commerce</h2>
            </section>
            <div class="social-media-container">
                <img class="placeholderImg" src="images/placeholder.png" alt="facebook-logo" id="facebook-icon">
                <img class="placeholderImg" src="images/placeholder.png" alt="linkdin-logo" id="linkdin-icon">
            </div>
            <div class="header-date-container">
                <p id="header-date"></p>
            </div>
        </header>
        <nav>
            <ul class="navigation">
                <li class="toggler"><a onclick="toggleMenu()">&#9776; MENU</a></li>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Contact</a></li>    
            </ul>
        </nav>

        <main>
            <section id="hero">
                <p><i>Hero with site name and call to action</i></p>
            </section>

            <section id="event">
                <p><i>Event</i></p>
            </section>

            <section id="weather">
                <p><i>Weather</i></p>
            </section>

            <section id="news">
                <p><i>News Release</i></p>
            </section>
            
            <section id="spotlights">
                <article id="spotlight-one">
                    ...
                </article>
                <article id="spotlight-two">
                    ...
                </article>
            </section>
        </main>

        <footer>
            <section>
                <img src="images/gpcLogo.png" alt="gpc-logo" class="footer-logo">
            </section>
            
            <section>
                <p id="footer-text">&copy; </p>
                <p id="last-update">Last updated: </p>
            </section>
            
        </footer>
    </body>
</html>
